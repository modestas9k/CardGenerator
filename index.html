<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="normalize.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="wrapper">
            <h1>Random People Generator</h1>
            <form name="nameNumber">
                <div class="inputBox">
                    <label for="number">How many people you want </label>
                    <input
                        type="number"
                        name="number"
                        id="number"
                        placeholder="Enter Number"
                    />
                </div>
                <div class="inputBox">
                    <div class="inline">
                        <input
                            type="radio"
                            name="gender"
                            id="all"
                            value="all"
                            checked
                        />
                        <label for="all">All</label>
                    </div>
                    <div class="inline">
                        <input
                            type="radio"
                            name="gender"
                            id="male"
                            value="male"
                        />
                        <label for="male">Male</label>
                    </div>
                    <div class="inline">
                        <input
                            type="radio"
                            name="gender"
                            id="female"
                            value="female"
                        />
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="inputBox">
                    <div class="inline">
                        <input type="checkbox" name="pic" id="pic" checked/>
                        <label for="pic">Picture</label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" name="country" id="country" checked/>
                        <label for="country">Country</label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" name="email" id="email" checked/>
                        <label for="email">Email</label>
                    </div>
                    <div class="inline">
                        <input type="checkbox" name="phone" id="phone" checked/>
                        <label for="phone">Phone</label>
                    </div>
                </div>
                <button type="submit">Go</button>
            </form>
            <div id="app">
                <div id="cards"></div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
